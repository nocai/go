<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.5.1/demo/demo.css">

    <script type="text/javascript" src="/static/jquery-easyui-1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
</head>

<body class="easyui-layout">
<!--<div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>-->
<!--<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>-->
<!--<div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>-->
<div data-options="region:'west',title:'导航菜单',split:true, href:'/static/html/nav.html'" style="width:200px;"></div>
<div data-options="region:'center'"
     style="padding:5px;background:#eee;">
    <div id="tabs" class="easyui-tabs" data-options="fit:true">
        <div title="欢迎页"  data-options="fit:true,href:'/static/html/center.html'" style="padding:5px;">
        </div>
    </div>

    <script>
        function addTab(title, url) {
            if ($('#tabs').tabs('exists', title)) {
                $('#tabs').tabs('select', title);
            } else {
                $('#tabs').tabs('add',{
                    fit:true,
                    closable:true,
                    title:title,
                    style :{padding:5},
                    // 添加一个iframe是防止多个tabs打开时,页面之间id冲突
                    content : '<iframe id="iframe_main" src="'+url+'" scrolling="no"  frameborder="0" style="width: 100%;height: 99%" ></iframe>',
                    tools:[{
                        iconCls:'icon-mini-refresh',
                        handler:function(){
                            document.getElementById('iframe_main').contentWindow.location.reload(true);
                        }
                    }]
                });
            }
        }
    </script>
</div>
</body>
</html>
