<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="/static/html/input.html">
    <script type="text/javascript" src="home.js"></script>
</head>

<body>
<table id="dg" class="easyui-datagrid"></table>

<div id="toolbar">
    <span style="padding: 0 4px">管理员名:</span>
    <input id="admin_name" class="easyui-textbox" style="width:110px">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
       onclick="page.queryDatagrid({admin_name: $('#admin_name').val()})">查询</a>

    <div style="float:right">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:'true'"
           onclick="page.add();">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:'true'"
           onclick="page.edit();">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:'true'"
           onclick="page.destroy();">删除</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog">
    <form id="fm" method="post" style="margin:0;padding:20px 50px">
        <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">管理员信息</div>
        <div style="margin-bottom:10px">
            <input name="admin_name" class="easyui-textbox" required="true" label="管理员名:" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input name="password" class="easyui-textbox" required="true" label="管理员密码:" style="width:100%">
        </div>
    </form>
</div>

<script>
    var page = new AdminPage();
</script>
</body>
